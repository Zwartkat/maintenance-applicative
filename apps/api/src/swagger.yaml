openapi: 3.0.0
info:
  title: TEACHER VOTE API
  version: 1.0.0
  description: API pour voter les profs.

servers:
  - url: http://localhost:3000
    description: Serveur local

security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
          example: "john.doe@example.com"

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          example: "Error message"

tags:
  - name: Utilisateurs
    description: Gestion des utilisateurs (inscription, connexion, mise à jour, suppression)

paths:

  /teachers:
    get:
      summary: Get all teachers
      description: Retourne la liste des professeurs avec leurs votes
      tags:
        - Teachers
      responses:
        "200":
          description: Liste des professeurs
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Professor"
        "204":
          description: Aucun professeur trouvé

  /vote:
    post:
      summary: Vote for a teacher
      description: Crée ou met à jour un vote pour un professeur
      tags:
        - Votes
      parameters:
        - name: teacher
          in: query
          required: true
          schema:
            type: integer
          description: ID du professeur
        - name: user
          in: query
          required: true
          schema:
            type: integer
          description: ID de l'utilisateur
        - name: vote
          in: query
          required: true
          schema:
            type: boolean
          description: Vote (true = upvote, false = downvote)
      responses:
        "201":
          description: Vote créé ou mis à jour
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
        "400":
          description: Utilisateur ou professeur inconnu
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "403":
          description: Vote négatif refusé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /unvote:
    delete:
      summary: Remove a vote
      description: Supprime le vote d'un utilisateur pour un professeur
      tags:
        - Votes
      parameters:
        - name: teacher
          in: query
          required: true
          schema:
            type: integer
          description: ID du professeur
        - name: user
          in: query
          required: true
          schema:
            type: integer
          description: ID de l'utilisateur
      responses:
        "201":
          description: Vote supprimé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/StatusResponse"
        "400":
          description: Utilisateur ou professeur inconnu
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "404":
          description: Vote non trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /users:
    post:
      summary: Crée un nouvel utilisateur
      tags: [Utilisateurs]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "john.doe@example.com"
                password:
                  type: string
                  example: "password123"
      responses:
        "201":
          description: Utilisateur créé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Informations manquantes
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "409":
          description: Email déjà existant
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /users/login:
    post:
      summary: Connexion utilisateur
      tags: [Utilisateurs]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "john.doe@example.com"
                password:
                  type: string
                  example: "password123"
      responses:
        "200":
          description: Connexion réussie avec un token JWT
          content:
            application/json:
              example:
                token: "mockedToken"
        "400":
          description: Identifiants invalides
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  /users/{id}:
    patch:
      summary: Met à jour un utilisateur
      tags: [Utilisateurs]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: "updated.email@example.com"
                password:
                  type: string
                  example: "newPassword123"
      responses:
        "200":
          description: Utilisateur mis à jour
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "400":
          description: Mauvaise requête
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

    delete:
      summary: Supprime un utilisateur
      tags: [Utilisateurs]
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        "200":
          description: Utilisateur supprimé avec succès
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: Utilisateur non trouvé
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        "500":
          description: Erreur serveur
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"

  components:
    schemas:
      
      StatusResponse:
        type: object
        properties:
          status:
            type: integer
            example: 201

      ErrorResponse:
        type: object
        properties:
          status:
            type: integer
            example: 400
          message:
            type: string
            example: Unknown user